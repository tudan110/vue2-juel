name: Vue2 CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 登录 Docker 仓库（使用 secrets 保护敏感信息）
      - name: Log in to private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ vars.DOCKER_PASSWORD }}

      # 6. 构建并推送镜像（强制使用上海时区生成时间戳）
      - name: Build and Push Docker Image
        run: |
          # 方法 1: 直接使用 date 命令（依赖系统时区）
          # export TAG=$(date +%Y%m%d%H%M)
          # echo "Generated tag: $TAG"
          
          # 方法 2: 显式指定时区（更可靠）%Y%m%d%H%M
          export TAG=$(TZ=Asia/Shanghai date +%Y%m%d%H%M)
          
          docker build -t ${{ vars.DOCKER_REGISTRY }}/tudan/vue2-juel:$TAG .
          docker push ${{ vars.DOCKER_REGISTRY }}/tudan/vue2-juel:$TAG
